<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3: Bubble chart</title>
        <script type="text/javascript" src="http://d3js.org/d3.v3.js"></script>
        <style type="text/css">
            div.bar {
                display: inline-block;
                width: 20px;
                background-color: #993366;
                margin: 0px 2px 0px 2px;
            }

            .my_circle {
                fill: #993366;
                stroke: #000000;
            
            }
        </style>
    </head>
    <body>
        <script type="text/javascript">
        //var csvURL = "http://nad.webfactional.com/publish/479D/food.csv"

        //d3.csv(csvURL, function(data) {
        //    console.log(data);
        //})
        var dataset = [ 5, 10, 15, 20, 25 ];
        // var dataset = [];
        // for (var i = 0; i <25; i++) {
        //     var newNumber = Math.random() * 40;
        //     dataset.push(newNumber);
        // }

        var w = 500;
        var h = 100;
        var svg = d3.select("body")
            .append("svg");
            svg.attr("width", w)    
            svg.attr("height", h);

        var circles = svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
        circles.attr("cx", function(d, i) {
            return (i * 60) + 20;
        })
            .attr("cy", h/2)
            .attr("r", function(d) {
            return d;
            })
            .attr("class","my_circle")
            .attr("stroke-width", function(d) {
                return d/3;
            })


        // d3.select("body").selectAll("p")
        //     .data(dataset)
        //     .enter()
        //     .append("div")
        //     .attr("class", "bar")
        //     .style("height", function(d) {
        //         var barHeight = d * 10;
        //         return barHeight + "px";
        //     });
        
        </script>
    </body>
</html>
